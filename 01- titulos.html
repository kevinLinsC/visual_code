<!DOCTYPE html> <!-- Tag identificadora do HTML 5 -->
<html lang="pt-br">
    <!-- A tag html indica o inicio do arquivo -->
    <head>
        <!-- A tag head representa configurações e título da página -->
        <title>Página de títulos</title>
    </head>

    <head>
        <!-- A tag body representa o corpo da página, geralmente o conteúdo visivel -->
         <h1>My title one</h1>
         <h2>My title two</h2>
         <h3>My title three</h3>
         <h4>My title four</h4>
         <h5>My title five</h5>
         <h6>My title six</h6>
         <!-- O html possui 6 variações de título -->
        <a href="./"><img src="images/voltar.png" alt="voltar" height="100px" width="100px" id="voltar"></a>
    </head>
</html>
