<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <!-- form é a tag principal de um formulário -->
     <form action="">
        <!-- label identificador do campo -->
         <label for="">Nome</label>

         <!-- input entrada de dados -->
          <input placeholder="ex: Jõao Gomes" type="text">
          <br>

          <label for="">Data de nascimento</label>
          <input type="date">
          <br>

          <h2>Frutas</h2>
          <label for="">Manga</label>
          <input type="checkbox">
          <br>

          <label for="">Uva</label>
          <input type="checkbox">
          <br>

          <label for="">Pêssego</label>
          <input type="checkbox">
          <br>

          <h2>Tipo Açaí</h2>
          <input type="radio" name="tipo" id="#300">
          <label for="#300">300ml</label>

          <input type="radio" name="tipo" id="#500">
          <label for="#500"> 500ml</label>

          <input type="radio" name="tipo" id="#700">
          <label for="#700">700ml</label>

          <br>
          <label for="">Cor</label>
          <input type="color">

          <br>
          <label for="">Envie sua foto</label>
          <input type="file">

          <hr>

          <h2>Estado</h2>
          <select name="" id="">
            <option value="">Espírito Santo</option>
            <option value="">Rio de Janeiro</option>
            <option value="">São Paulo</option>
            <option value="">Minas Gerais</option>
          </select>
          <br>

          <button>Enviar</button>
          <br>

          <label for="">Senha</label>
          <input type="password">
          <br>

          <input type="submit" value="Cadastrar">
     </form>
</body>
</html>
