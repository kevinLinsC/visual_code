<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <!-- ol são listas ordenadas -->
    <!-- li são elementos da lista -->
    <ol>
        <li>Laranja</li>
        <li>Abacaxi</li>
        <li>Abacate</li>
    </ol>

    <!-- ul são listas não ordenadas -->
    <ul>
        <li>Domingo</li>
        <li>Segunda</li>
        <li>Terça</li>
    </ul>
    <a href="./"><img src="images/voltar.png" alt="voltar" height="100px" width="100px"></a>
</body>
</html>
