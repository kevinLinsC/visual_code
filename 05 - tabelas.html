<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!-- tag table representa tabela -->
    <table>
        <!-- caption representa o conteudo da tabela -->
        <caption>Nomes de alunos</caption>

        <!-- thead é o cabeçalho -->
        <thead>
            <!-- tr representa linha -->
            <tr>
                <!-- th representa titulo (deixa em negrito e centralizado) -->
                <th>Nomes</th>
                <th>Idades</th>
            </tr>
        </thead>

        <!-- tbody representa o corpo da tabela, ou seja, os elementos contidos -->
         <tbody>
            <tr>
                <!-- td são celulas comuns da tabela -->
                 <td>Ramon</td>
                 <td>18</td>
            </tr>
            <tr>
                <td>Natã</td>
                <td>19</td>
            </tr>
         </tbody>

         <tfoot>
            <td>Total</td>
            <td>2</td>
         </tfoot>
    </table>
    <a href="./"><img src="images/voltar.png" alt="voltar" height="100px" width="100px"></a>
</body>
</html>
