<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var frutas = ['maçã', 'uva', 'banana', 'manga'];
        for (var fruta of frutas){
            document.write(`${fruta} </br>`);
        }

        document.write("</br>")

        frutas.forEach(function(fruta, key){
            document.write(`${fruta}  ${key} </br>`);
        })
    </script>
</body>
</html>
