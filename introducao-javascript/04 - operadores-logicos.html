<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //&& : E
        var a = 6;
        if ((a > 1) && (a < 6)) {
            console.log("Maior que 1 E menor que 6");
            
        }

        // || : OU
        var a = 6;
        if ((a > 1) || (a < 6)) {
            console.log("Maior que 1 OU menor que 6");
        }

        // ! : NAO
        var a = 6;
        if (!((a > 1) || (a < 6))) {
            console.log("Não é maior que 1 OU menor que 6");
        }
    </script>
</body>
</html>
