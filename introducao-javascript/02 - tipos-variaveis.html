<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var variavel = 1; // Inteiro.
        console.log(typeof(variavel));

        var variavel = "1"; // String.
        console.log(typeof(variavel));

        var variavel = true; // Boolean.
        console.log(typeof(variavel));

        var variavel = function(){} // Função
        console.log(typeof(variavel));

        var variavel = ["banana", "maçã"]; // Arrays tambem são mostradas como objetos
        console.log(typeof(variavel));
    </script>
</body>
</html>
